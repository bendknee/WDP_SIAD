{% extends "base.html" %}
{% load static %}
{% load staticfiles %}
{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h2> Friend List </h2>
    </div>
    <div class="panel-body">
        <div style="margin:20px; padding:20px; background-color:lightsteelblue; border-radius:3px;">
            <form method="GET" action="" class="form-inline">
                <label> Nama </label> <input type="text" class="form-control" name="judul" placeholder="Judul"
                                             value="{{ judul }}">
                <input type="submit" class="btn btn-primary pull-right">
            </form>
        </div>
        <hr>
        <div class="table table-responsive">
            <table class="table table-hover" id="myTable" style="width: none;">
                <thead>
                <th>Nama</th>
                <th>NPM</th>
                <th>Email</th>
                <th>Expertise</th>
                </thead>
            </table>
        </div>
    </div>
</div>
<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $('myTable').DataTable( {
            "data" : {{data | safe}},
            "columns" : [
                {"data" : "username"},
                {"data" : "npm"},
                {"data" : "email"},
                {"data" : "expertise"}
            ],
        } );
    });
</script>

{% endblock %}
